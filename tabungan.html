<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hitung Tabungan Bulanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            max-width: 400px;
        }
        label, input {
            display: block;
            margin-bottom: 0.5rem;
            width: 100%;
        }
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.7rem;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f4f4f4;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h2>Hitung Besar Tabungan Tiap Bulan</h2>
    <form id="tabunganForm">
        <label for="saldoAwal">Saldo Awal (Rp):</label>
        <input type="number" id="saldoAwal" required min="0" step="any" />

        <label for="bunga">Persentase Bunga per Bulan (%):</label>
        <input type="number" id="bunga" required min="0" step="any" />

        <label for="biayaAdmin">Biaya Administrasi per Bulan (Rp):</label>
        <input type="number" id="biayaAdmin" required min="0" step="any" />

        <label for="bulan">Jumlah Bulan:</label>
        <input type="number" id="bulan" required min="1" step="1" value="1" />

        <button type="submit">Hitung</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('tabunganForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const saldoAwal = parseFloat(document.getElementById('saldoAwal').value);
            const bunga = parseFloat(document.getElementById('bunga').value);
            const biayaAdmin = parseFloat(document.getElementById('biayaAdmin').value);
            const bulan = parseInt(document.getElementById('bulan').value);

            let saldo = saldoAwal;
            let hasil = `<h3>Detail Tabungan Setelah Tiap Bulan:</h3><ul>`;

            for (let i = 1; i <= bulan; i++) {
                // Hitung bunga
                const bungaBulanIni = saldo * (bunga / 100);
                // Tambahkan bunga
                saldo += bungaBulanIni;
                // Kurangi biaya admin
                saldo -= biayaAdmin;

                // Pastikan saldo tidak negatif
                if (saldo < 0) saldo = 0;

                hasil += `<li>Bulan ${i}: Rp ${saldo.toFixed(2)}</li>`;
            }

            hasil += `</ul><p><strong>Saldo Akhir setelah ${bulan} bulan: Rp ${saldo.toFixed(2)}</strong></p>`;

            document.getElementById('result').innerHTML = hasil;
        });
    </script>

</body>
</html>
